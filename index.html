<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt('Enter your number')
      if (num > 1) {
        let isPrime = true

        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            isPrime = false
            break
          }
        }
        if (isPrime) {
          alert(`${num} просте число`)
        } else {
          alert(`${num} не просте число`)
        }
      }
    </script>
  </body>
</html>
