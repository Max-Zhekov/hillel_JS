<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arrayWithDifferentTypes = [true, [], {}, 5, "fghfghghuesosdcvxc", 10, 'm', 15, 20]

      function average (array) {
        const newArray = []
        let sum = 0;

        for (let i = 0; i <= array.length - 1; i++) {
          if (typeof array[i] === 'number') {
            newArray.push(array[i])
            sum += array[i]
          }
        }

        return sum/newArray.length
      }

      console.log(average(arrayWithDifferentTypes));
    </script>
  </body>
</html>
