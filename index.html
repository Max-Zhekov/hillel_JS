<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const birthYear = prompt('Який Ваш рік народження?')
        const userLocation = prompt('Де ти живеш?')
        const favoriteSport = prompt('Який твій улюблений від спорту?')

        // USER AGE
        const currentYear = new Date().getFullYear();
        const userAge = birthYear !== null && !isNaN(birthYear) ? `Тобі зараз ${currentYear - Number(birthYear)}` : 'Шкода, що Ви не захотіли ввести свій рік народження';

        // USER LOCATION
        let userCity = '';

        if (!userLocation) {
          userCity = 'Шкода, що Ви не захотіли ввести своє місце проживання';
        } else  {
            userCity = `Ти живеш у місті ${userLocation}`
          if (userLocation.toLowerCase() === 'київ' || userLocation.toLowerCase() === 'вашингтон' || userLocation.toLowerCase() === 'лондон') {
            switch (userLocation.toLowerCase()) {
              case 'київ':
                userCity = 'Ти живеш у столиці України';
                break;
              case 'вашингтон':
                userCity = 'Ти живеш у столиці США';
                break;
              default:
                userCity = 'Ти живеш у столиці Великобританії';
            }
        }
      }
        // USER SPORT
        let userSport = '';
        if (!favoriteSport) {
          userSport = 'Шкода, що Ви не захотіли ввести свій улюблений від спорту'
        } else {
          switch (favoriteSport.toLowerCase()) {
            case 'футбол':
              userSport = "Круто! Хочеш стати як Лео Мессі?";
              break;
            case 'теніс':
              userSport = "Круто! Хочеш стати як Новак Джокович?";
              break;
            case 'баскетбол':
              userSport = "Круто! Хочеш стати як Майкл Джордан?";
              break;
            default:
              userSport = userSport = `Класний вибір! ${favoriteSport} — чудовий спорт!`;
          }
        }

        alert(`${userAge} \n${userCity} \n${userSport}`)
    </script>
  </body>
</html>
