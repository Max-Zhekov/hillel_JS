<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Max Mega Slider</h1>
      <div class="slider">
        <div class="slider-top">
          <button class="btn prev">Prev</button>
          <img src="img/1.jpg" alt="slider image" class="slider-img" />
          <button class="btn next">Next</button>
        </div>
        <div class="slider-bottom">
          <button class="dot" id="0"></button>
          <button class="dot" id="1"></button>
          <button class="dot" id="2"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
