<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const userStr = prompt('Please enter a string:');
        const userChars = [];
        let flag = true

        while (flag) {
          let input = prompt('Please enter a character to remove (one at a time). Click Cancel to finish:');
          if (input === null) {
            flag = false;
          } else if (input.length === 1) {
            userChars.push(input);
          } else {
            alert('Please enter only one character at a time.');
          }
        }

      function getRemoveChars (str, chars) {

        const Newstr = str.split("")

        for (let i = 0; i <= chars.length - 1; i++) {
          for (let j = Newstr.length - 1; j >= 0; j--) {
            if (Newstr[j] === chars[i]) {
              Newstr.splice(j, 1)
            }
          }
        }
        return Newstr.join('');
      }

      console.log(getRemoveChars(userStr, userChars));
    </script>
  </body>
</html>
