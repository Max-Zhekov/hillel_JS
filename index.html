<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function getSum () {
        let value = 0;

        return function (num) {
          return value+=num
        }
      }

      let sum = getSum()

      console.log(sum(4)); // 4
      console.log(sum(6)); // 10
      console.log(sum(10)); // 20
      console.log(sum(7)); // 27
    </script>
  </body>
