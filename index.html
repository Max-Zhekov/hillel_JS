  <body>
    <script>
      const arrayNumber = [1, 3, 4, 6, 2, 5, 7, 4];
      const arrayChar = ['e', 'a', 'b', 'e', 'n', 'q',];

      function getRemoveElement (array, item) {
        let newArray = array
        for(let i = newArray.length - 1; i >= 0; i--) {
          if(array[i] === item) {
            newArray.splice(i,1)
          }
        }
        return newArray
      }

      console.log(getRemoveElement(arrayNumber, 4));
      console.log(getRemoveElement(arrayChar, 'e'));
    </script>
  </body>
